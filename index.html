<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import FontAwesome -->
    <script src="https://kit.fontawesome.com/4cb17968f0.js" crossorigin="anonymous"></script>
    <!-- Fonts Imported -->
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@1,600,500,300,700,400,200&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Portafolio Web | Josue QM</title>
</head>
<body>
    <header class="head">
        <!-- boton para cambiar el tema  -->
        <div class="toggle">
            <i class="fa-solid fa-sun" id="theme-button"></i>
            <i class="fa-solid fa-moon"></i>
        </div>
        <h1 class="title">
            <span>/</span>
            portafolio
            <span>.</span>
        </h1>
    </header>
    
    <main id="main-container" class="section"><!--work-container-->
        <section class="projects">
            <article>
                    <figure>
                        <img loading="lazy" src="https://raw.githubusercontent.com/josueqm/tip-calculator/main/images/screenshot.desktop.png" alt="Screenshot de aplicación">
                        <figcaption>Calculadora de Propinas</figcaption>
                    </figure>
            </article>
            <article>
                    <figure>
                        <img loading="lazy" src="" alt="Screenshot de aplicación">
                        <figcaption>Project Preview</figcaption>
                    </figure>
            </article>
            
        </section>
    </main>
    


    <!-- Script Index.JS -->
    <script src="./js/index.js"></script>
</body>
</html>
